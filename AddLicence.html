<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Licence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="AdminHome.html">AMS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="AgentRegistration.html">Agent Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="CalculateCommission.html">Calculate Commission</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Manage Licences</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="CustomerPolicyRegistration.html">Customer Policy Registration</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
                <button type="button" class="btn btn-info">Logout</button>
        </ul>
    </nav>

    <div class="container jumbotron bg-light col-6 mt-5">
        <center>
            <h3>Add Licence</h3>
        </center>
        <hr />
        <form>
            <div class="form-group ">
                <label>Name</label>
                <input type="text" class="form-control" id="POLICY.NAME" placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label>Company ID</label>
                <input type="text" class="form-control" id="POLICY.COMPANY_ID" placeholder="Enter company ID">
            </div>
            <div class="form-group">
                <label>Company Address</label>
                <textarea class="form-control" id="POLICY.COMPANY_ADDRESS" rows="3" placeholder="Enter company address"></textarea>
            </div>
            <div class="form-group">
                <label>Key Contact Name</label>
                <input type="text" class="form-control" id="POLICY.KEY_CONTACT_NAME" placeholder="Enter key contact name">
            </div>
            <div class="form-group">
                <label>Key Contact Number</label>
                <input type="text" class="form-control" id="POLICY.KEY_CONTACT_NUMBER" placeholder="Enter key contact number">
            </div>
            <div class="form-group">
                <label>Company E-mail Address</label>
                <input type="email" class="form-control" id="POLICY.COMPANY_EMAIL" placeholder="Enter company e-mail">
            </div>
            <div class="form-group">
                <label>Licence Registration Date</label>
                <input type="date" class="form-control" id="POLICY.LICENCE_REGISTRATION_DATE" placeholder="Enter licence registration date">
            </div>
            <div class="form-group">
                <label for="licence_period">Licence Period</label>
                <select class="form-control" id="licence_period">
                    <option value="6">6 Months</option>
                    <option value="12">12 Months</option>
                    <option value="18">18 Months</option>
                    <option value="24">24 Months</option>
                    <option value="30">30 Months</option>
                </select>
            </div>
            <div class="form-group">
                <label>Licence Expiry Date</label>
                <input type="text" class="form-control" id="POLICY.LICENCE_EXPIRY_DATE" placeholder="Enter licence expiry date">
            </div>
            <hr>
            <center>
                <button type="submit col-6" class="btn btn-primary col-5">Submit</button>
                <button class="btn  col-6" id="Customer.reset" type="reset" value="Reset">Reset</button>
            </center>
        </form>
    </div>
</body>

</html>
