</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

<ul class="navbar-nav">

        <div class="container jumbotron bg-light  col-6 mt-5" >
              <center> <h3>Agent Registration</h3></center>  
    <hr/>
        <form>
            <div class="form-group ">
                <label>Name</label>
                <input type="text" class="form-control" id="AGENT.NAME" placeholder="Enter agent name">
            </div>
            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control" id="AGENT.DATE_OF_BIRTH" placeholder="Enter agent date of birth">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" id="AGENT.CONTACT_NUMBER" placeholder="Enter agent contact number">
            </div>
            <div class="form-group">
                <label>E-mail Address</label>
                <input type="email" class="form-control" id="AGENT.EMAIL_ADDRESS" placeholder="Enter agent e-mail">
            </div>
            <div class="form-group">
                    <label >Address</label>
                    <textarea class="form-control" id="AGENT.ADDRESS" rows="3" placeholder="Enter agent address"></textarea>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" class="form-control" id="AGENT.ZIP_CODE" placeholder="Enter zip code">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="AGENT.CITY" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" id="AGENT.STATE" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label>Date Of Join</label>
                <input type="date" class="form-control" id="AGENT.DATE_OF_JOIN" placeholder="Enter agent address">
            </div>
            <label>Agent Type</label>
            <select class="custom-select" id="AGENT.EMPLOYMENT_TYPE"> 
                <option value="CA">Captive</option>
                <option value="IA">Independent</option>
            </select>
            <hr>
            <center>
            <button type="submit" class="btn btn-primary col-5">Submit</button>
            <button class="btn  col-6" id="Customer.reset" type="reset" value="Reset">Reset</button>           </center>
        </form>
    </div>
</body>

</html>
