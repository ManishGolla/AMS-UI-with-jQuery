<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <a class="navbar-brand" href="CustomerHome.html">AMS</a>
        <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="CustomerHome.html">View Appointments</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Schedule Appointment</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                    <a class="btn btn-info" href="HomePage.html">Logout</a>
                </ul>
          </nav>
    

        <div class="container jumbotron bg-light  col-6 mt-5" >
              <center> <h3>Schedule Appointment</h3></center>  
    <hr/>
        <form>
            <div class="form-group ">
                <label>Name</label>
                <input type="text" class="form-control" id="CUSTOMER.NAME" placeholder="Enter agent name">
            </div>
            <div class="form-group">
                    <label >Address</label>
                    <textarea class="form-control" id="CUSTOMER.ADDRESS" rows="3" placeholder="Enter agent address"></textarea>
            </div>
            <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" id="CUSTOMER.CITY" placeholder="Enter city">
            </div>
            <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" id="CUSTOMER.STATE" placeholder="Enter state">
             </div>
             <div class="form-group">
                    <label>Pin Code</label>
                    <input type="text" class="form-control" id="CUSTOMER.PINCODE" placeholder="Enter pin code">
                </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" id="CUSTOMER.CONTACT_NUMBER" placeholder="Enter agent contact number">
            </div>
            <label>Employee Type</label>
            <select class="custom-select" id="CUSTOMER.EMPLOYMENT_TYPE">
                    <option value="EMP">Employee</option>
                    <option value="SEMP">Self-Employee</option>
                </select>
            <div class="form-group">
                <label>E-mail Address</label>
                <input type="email" class="form-control" id="CUSTOMER.EMAIL_ADDRESS" placeholder="Enter agent e-mail">
            </div>
            <div class="form-group ">
                    <label>Annual Income</label>
                    <input type="text" class="form-control" id="CUSTOMER.ANNUALINCOME" placeholder="Enter Annual Income">
                </div>
            
            
            <div class="form-group">
                <label>Date Of Appointment</label>
                <input type="date" class="form-control" id="APPOINTMENTS.DATE" placeholder="Enter agent address">
            </div>
            <label>Preffered Time</label>
            <select class="custom-select" id="APPOINTMENTS.TIME_SLOT">
                    <option value="MOR">Morning(8am-12pm)</option>
                    <option value="AFT">Afternoon(12pm-4pm)</option>
                    <option value="EVE">Evening(4pm-8pm)</option>
                </select>
                <label>Preffered Mode of contact</label>
                <select class="custom-select" id="APPOINTMENTS.MODE">
                        <option value="PHN">Phone</option>
                        <option value="EMAIL">Email</option>
                        </select>

                        <div class="form-group ">
                                <label>Premium Currently Paid</label>
                                <input type="text" class="form-control" id="CUSTOMER.Premium" placeholder="Enter current Premium">
                            </div>
            <hr>
            <center>
            <button type="submit" class="btn btn-primary col-5">Submit</button>
            <button type="reset" class="btn  col-5">Reset</button>
           </center>
        </form>
    </div>
</body>

</html>
